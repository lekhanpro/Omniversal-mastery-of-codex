<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lekhan's Codex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              neon: {
                blue: '#00f3ff',
                purple: '#bc13fe',
                green: '#0aff0a',
              },
              dark: {
                bg: '#050505',
                card: '#0a0a0a',
                border: '#1f1f1f',
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }
    </script>
    <style>
      /* Custom Animations */
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes reverse-spin {
        from { transform: rotate(360deg); }
        to { transform: rotate(0deg); }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
      
      .animate-spin-slow {
        animation: spin 60s linear infinite;
      }
      .animate-spin-slower {
        animation: spin 90s linear infinite;
      }
      /* We need the reverse animation to match the speed of the parent exactly to keep icons upright */
      .animate-reverse-spin-slow {
        animation: spin 60s linear infinite reverse;
      }
      .animate-reverse-spin-slower {
        animation: spin 90s linear infinite reverse;
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      /* Pause interactions */
      .pause-on-hover:hover .animate-spin-slow,
      .pause-on-hover:hover .animate-spin-slower,
      .pause-on-hover:hover .animate-reverse-spin-slow,
      .pause-on-hover:hover .animate-reverse-spin-slower,
      .pause-on-hover:hover .animate-float {
        animation-play-state: paused;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f3ff; 
      }
      body {
        background-color: #050505;
        color: #e5e5e5;
      }
    </style>
